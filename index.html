
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AIMS Certificate Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      color: #1d3c34;
    }
    header {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #1d3c34;
      color: white;
    }
    header img {
      height: 50px;
      margin-right: 10px;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 12px;
      background-color: #f9f9f9;
    }
    input, select, button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #e56a54;
      color: white;
      border: none;
      cursor: pointer;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #888;
    }
    #password-screen {
      position: fixed;
      inset: 0;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #logout {
      background: none;
      color: #e56a54;
      border: 1px solid #e56a54;
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
      float: right;
      margin-top: -30px;
    }
  </style>
</head>
<body>

<div id="password-screen">
  <img src="Aims Logo.png" width="100" />
  <h2>أدخل كلمة المرور</h2>
  <input type="password" id="password-input" placeholder="Password" />
  <button onclick="checkPassword()">دخول</button>
</div>

<header>
  <img src="Aims Logo.png" alt="AIMS Logo" />
  <h1>AIMS Certificate Tracker</h1>
  <button id="logout" onclick="logout()">تسجيل الخروج</button>
</header>

<div class="container" id="app" style="display: none;">
  <label>رقم الشهادة القادم</label>
  <input type="text" id="cert-number" />
  
  <label>اسم المُعدّ</label>
  <input type="text" id="saver-name" />

  <label>حالة الإعداد</label>
  <select id="status">
    <option>Preparing certificates</option>
    <option>Finished preparing certificates</option>
  </select>

  <label>آخر تحديث</label>
  <input type="text" id="timestamp" disabled />
  <button onclick="saveData()">حفظ البيانات</button>
</div>

<footer>
  <p>Created by Dr. Hayan Saffan</p>
  <p>AIMES Training Center Rights 2025-2026</p>
  <p>This site shows the next certificate number you’ll start with.</p>
</footer>

<!-- Firebase config -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
  import { getDatabase, ref, set, get, onValue } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCijZTudReNR-PVExVQXhc8cM2eaRfPjP8",
    authDomain: "aims-cert-tracker.firebaseapp.com",
    databaseURL: "https://aims-cert-tracker-default-rtdb.firebaseio.com",
    projectId: "aims-cert-tracker",
    storageBucket: "aims-cert-tracker.appspot.com",
    messagingSenderId: "949148760357",
    appId: "1:949148760357:web:eb1c08c8cf804d9c6e02cc",
    measurementId: "G-CB7GVSDW8L"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const dataRef = ref(db, 'certTracker');

  const certInput = document.getElementById("cert-number");
  const nameInput = document.getElementById("saver-name");
  const statusSelect = document.getElementById("status");
  const timestampInput = document.getElementById("timestamp");

  function saveData() {
    const data = {
      certNumber: certInput.value,
      name: nameInput.value,
      status: statusSelect.value,
      timestamp: new Date().toLocaleString()
    };
    set(dataRef, data).then(() => {
      timestampInput.value = data.timestamp;
      alert("تم حفظ البيانات");
    });
  }

  onValue(dataRef, (snapshot) => {
    const data = snapshot.val();
    if (data) {
      certInput.value = data.certNumber || "";
      nameInput.value = data.name || "";
      statusSelect.value = data.status || "Preparing certificates";
      timestampInput.value = data.timestamp || "";
    }
  });

  // Password screen
  function checkPassword() {
    const pwd = document.getElementById("password-input").value;
    if (pwd === "Aims2025") {
      localStorage.setItem("auth", "yes");
      document.getElementById("password-screen").style.display = "none";
      document.getElementById("app").style.display = "block";
    } else {
      alert("كلمة المرور غير صحيحة");
    }
  }

  function logout() {
    localStorage.removeItem("auth");
    location.reload();
  }

  // Check if already logged in
  window.onload = () => {
    if (localStorage.getItem("auth") === "yes") {
      document.getElementById("password-screen").style.display = "none";
      document.getElementById("app").style.display = "block";
    }
  };
</script>
</body>
</html>
