
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AIMS Cert Tracker</title>
  <link rel="icon" href="favicon.ico">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      color: #1d3c34;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header, footer {
      background-color: #1d3c34;
      color: white;
      padding: 1rem;
    }
    h1 {
      margin: 0;
    }
    .logo {
      width: 60px;
      margin-bottom: 0.5rem;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 10px;
    }
    input, select, button {
      margin: 0.5rem;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #1d3c34;
    }
    button {
      background-color: #e56a54;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #d75c47;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div id="authDiv">
    <header>
      <img src="logo.png" alt="AIMS Logo" class="logo">
      <h1>AIMS Training Center</h1>
    </header>
    <div class="container">
      <h2>أدخل كلمة المرور للدخول</h2>
      <input type="password" id="passwordInput" placeholder="كلمة المرور">
      <br>
      <button onclick="checkPassword()">دخول</button>
    </div>
  </div>

  <div id="mainDiv" class="hidden">
    <header>
      <img src="logo.png" alt="AIMS Logo" class="logo">
      <h1>AIMS Training Center</h1>
    </header>
    <div class="container">
      <h2>نظام تتبع الشهادات</h2>
      <label>رقم الشهادة التالي:</label><br>
      <input type="text" id="certificateNumber"><br>
      <label>اسم المسؤول:</label><br>
      <input type="text" id="saverName"><br>
      <label>الحالة:</label><br>
      <select id="statusDropdown">
        <option value="preparing">جاري إعداد الشهادات</option>
        <option value="done">تم الانتهاء من الإعداد</option>
      </select><br>
      <button onclick="saveData()">حفظ البيانات</button>
      <button onclick="saveTimestamp()">حفظ الوقت والتاريخ</button><br><br>
      <div id="timestampDisplay"></div><br>
      <button onclick="logout()">تسجيل الخروج</button>
    </div>
    <footer>
      <p>Created by Dr. Hayan Saffan | AIMES Training Center Rights 2025-2026</p>
      <p>This site shows the next certificate number you’ll start with.</p>
    </footer>
  </div>

  <script type="module">
    import {{ initializeApp }} from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import {{ getDatabase, ref, set, get }} from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    const firebaseConfig = {{
      apiKey: "AIzaSyCijZTudReNR-PVExVQXhc8cM2eaRfPjP8",
      authDomain: "aims-cert-tracker.firebaseapp.com",
      databaseURL: "https://aims-cert-tracker-default-rtdb.firebaseio.com",
      projectId: "aims-cert-tracker",
      storageBucket: "aims-cert-tracker.appspot.com",
      messagingSenderId: "949148760357",
      appId: "1:949148760357:web:eb1c08c8cf804d9c6e02cc"
    }};
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function checkPassword() {{
      const password = document.getElementById('passwordInput').value;
      if (password === "Aims2025") {{
        document.getElementById('authDiv').classList.add('hidden');
        document.getElementById('mainDiv').classList.remove('hidden');
        loadData();
      }} else {{
        alert("كلمة المرور غير صحيحة");
      }}
    }}

    function logout() {{
      document.getElementById('authDiv').classList.remove('hidden');
      document.getElementById('mainDiv').classList.add('hidden');
    }}

    function saveData() {{
      const certNum = document.getElementById('certificateNumber').value;
      const saver = document.getElementById('saverName').value;
      const status = document.getElementById('statusDropdown').value;
      set(ref(db, 'certData'), {{
        certNum: certNum,
        saver: saver,
        status: status
      }});
    }}

    function saveTimestamp() {{
      const now = new Date().toLocaleString('ar-EG');
      set(ref(db, 'certData/timestamp'), now);
      document.getElementById('timestampDisplay').innerText = "آخر تحديث: " + now;
    }}

    async function loadData() {{
      const snapshot = await get(ref(db, 'certData'));
      if (snapshot.exists()) {{
        const data = snapshot.val();
        document.getElementById('certificateNumber').value = data.certNum || '';
        document.getElementById('saverName').value = data.saver || '';
        document.getElementById('statusDropdown').value = data.status || 'preparing';
        if (data.timestamp) {{
          document.getElementById('timestampDisplay').innerText = "آخر تحديث: " + data.timestamp;
        }}
      }}
    }}
  </script>
</body>
</html>
