<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIMS Certificate Tracker</title>
  <style>
    body {
      background: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    img {
      width: 150px;
    }
    input, select, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 8px;
      font-size: 1em;
    }
    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>
  <img src="Aims Logo.jpeg" alt="AIMS Logo" />
  <h2>AIMS Training Center</h2>

  <label for="certNumber">Next Certificate Number:</label>
  <input type="text" id="certNumber" />

  <label for="saverName">Name of Saver:</label>
  <input type="text" id="saverName" />

  <label for="status">Certificate Status:</label>
  <select id="status">
    <option value="Preparing certificates">Preparing certificates</option>
    <option value="Finished preparing certificates">Finished preparing certificates</option>
  </select>

  <button onclick="saveData()">Save Time and Date</button>

  <p><strong>Last Updated:</strong> <span id="lastUpdated">—</span></p>

  <footer>
    <p>Created by Dr. Hayan Saffan</p>
    <p>AIMES Training Center Rights 2025-2026</p>
    <p>This site shows the next certificate number you’ll start with.</p>
  </footer>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCijZTudReNR-PVExVQXhc8cM2eaRfPjP8",
      authDomain: "aims-cert-tracker.firebaseapp.com",
      databaseURL: "https://aims-cert-tracker-default-rtdb.firebaseio.com",
      projectId: "aims-cert-tracker",
      storageBucket: "aims-cert-tracker.firebasestorage.app",
      messagingSenderId: "949148760357",
      appId: "1:949148760357:web:eb1c08c8cf804d9c6e02cc",
      measurementId: "G-CB7GVSDW8L"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const certNumberEl = document.getElementById('certNumber');
    const saverNameEl = document.getElementById('saverName');
    const statusEl = document.getElementById('status');
    const lastUpdatedEl = document.getElementById('lastUpdated');

    function saveData() {
      const data = {
        certNumber: certNumberEl.value,
        saverName: saverNameEl.value,
        status: statusEl.value,
        timestamp: new Date().toLocaleString()
      };
      db.ref('tracker').set(data);
    }

    function loadData() {
      db.ref('tracker').on('value', snapshot => {
        const data = snapshot.val();
        if (data) {
          certNumberEl.value = data.certNumber || '';
          saverNameEl.value = data.saverName || '';
          statusEl.value = data.status || '';
          lastUpdatedEl.innerText = data.timestamp || '—';
        }
      });
    }

    loadData();
  </script>
</body>
</html>
